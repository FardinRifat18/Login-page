<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

  <!-- ===== Header ===== -->


  <!-- ===== Login Form ===== -->
  <div class="login-container">
    <form class="login-box">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" required>
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="#">Register</a></p>
    </form>
  </div>

  <!-- ===== Footer ===== -->


</body>
</html>

<style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Login Container */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
}

/* Login Box */
.login-box {
  background: white;
  padding: 40px 50px;
  border-radius: 20px;
  width: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
}

.login-box h2 {
  margin-bottom: 25px;
  color: #333;
}

/* Input Group */
.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  font-size: 15px;
  border: 2px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
}

.input-group label {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #888;
  pointer-events: none;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: #5b6cff;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -8px;
  font-size: 12px;
  color: #5b6cff;
  background: white;
  padding: 0 5px;
}

/* Button */
button {
  width: 100%;
  background: #5b6cff;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #4a57e8;
}

/* Register Link */
.login-box p {
  margin-top: 15px;
  font-size: 14px;
}

.login-box a {
  color: #5b6cff;
  text-decoration: none;
  font-weight: 600;
}



</style>
